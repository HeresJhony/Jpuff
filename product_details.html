<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="product-title">Детали товара</title>
    <link rel="stylesheet" href="css/style.css?v=V_LATEST">
    <link rel="stylesheet" href="css/css_sidebar.css?v=V_LATEST">
    <link rel="stylesheet" href="css/css_chunk_responsive.css?v=V_LATEST">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        (function () {
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                try {
                    tg.setHeaderColor('#050510');
                    tg.setBackgroundColor('#050510');
                    if (tg.requestFullscreen) {
                        tg.requestFullscreen();
                    }
                    tg.ready();
                } catch (e) {
                    console.log("TG Styling Error:", e);
                }
            }
        })();
    </script>
</head>

<body class="has-footer">
    <header>
        <button onclick="window.location.href='catalogue.html'" class="back-btn">← Назад</button>
        <h1>Товар</h1>
    </header>

    <main class="container">
        <div id="product-details-container">
            <p style="text-align: center;">Загрузка информации...</p>
        </div>
    </main>

    <div class="fixed-footer">
        <div class="quantity-control">
            <button class="qty-btn" onclick="document.getElementById('qty-input').stepDown()">–</button>
            <input type="number" id="qty-input" value="1" min="1" readonly>
            <button class="qty-btn" onclick="document.getElementById('qty-input').stepUp()">+</button>
        </div>
        <button id="add-to-cart-btn">Добавить в Корзину</button>
    </div>

    <script src="js/sidebar.js?v=V_LATEST"></script>
    <script type="module" src="js/product-details.js?v=V_LATEST"></script>
    <!-- FAB Button -->
    <button onclick="openSidebar()" class="hamburger-btn">☰</button>
</body>

</html>
