<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Vape body -->
  <rect x="35" y="20" width="30" height="60" rx="5" ry="5" 
        fill="url(#neonGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Mouthpiece -->
  <rect x="40" y="15" width="20" height="8" rx="2" ry="2" 
        fill="url(#neonGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Bottom cap -->
  <rect x="38" y="78" width="24" height="5" rx="2" ry="2" 
        fill="url(#neonGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Vapor cloud -->
  <ellipse cx="50" cy="8" rx="8" ry="5" 
           fill="#00ffff" opacity="0.4" filter="url(#glow)"/>
  <ellipse cx="45" cy="5" rx="6" ry="4" 
           fill="#00ffff" opacity="0.3" filter="url(#glow)"/>
  <ellipse cx="55" cy="6" rx="5" ry="3" 
           fill="#00ffff" opacity="0.3" filter="url(#glow)"/>
</svg>
