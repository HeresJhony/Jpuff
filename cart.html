<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="css/style.css?v=V_LATEST">
    <link rel="stylesheet" href="css/css_sidebar.css?v=V_LATEST">
    <link rel="stylesheet" href="css/css_chunk_cart_card.css?v=V_LATEST">
    <link rel="stylesheet" href="css/css_chunk_responsive.css?v=V_LATEST">
    <script src="js/telegram-web-app.js"></script>
    <script>
        (function () {
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                try {
                    tg.setHeaderColor('#050510');
                    tg.setBackgroundColor('#050510');
                    if (tg.requestFullscreen) {
                        tg.requestFullscreen();
                    }
                    tg.ready();
                } catch (e) {
                    console.log("TG Styling Error:", e);
                }
            }
        })();
    </script>
</head>

<body class="has-footer">
    <header>
        <h1>Корзина</h1>
    </header>

    <main class="container">
        <div id="cart-items">
        </div>

        <div class="fixed-footer" style="flex-direction: column; gap: 10px; height: auto;">
            <div class="cart-summary" style="width: 100%; text-align: center; margin-bottom: 5px;">
                <p style="margin: 0; font-size: 1.2em;">Итого: <span id="total-sum">0</span></p>
            </div>
            <button id="checkout-btn" onclick="window.location.href='checkout.html'">Перейти к Оформлению</button>
        </div>
    </main>

    <script src="js/sidebar.js?v=V_LATEST"></script>
    <script type="module" src="js/cart.js?v=FIX_CACHE_WEB_REF_1"></script>
    <!-- FAB Button -->
    <button onclick="openSidebar()" class="hamburger-btn">☰</button>
</body>

</html>
